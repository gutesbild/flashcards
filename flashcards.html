<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Flashcards – German-Greek</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
    }
    #flashcard {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 2rem;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
      margin-bottom: 1rem;
    }
    .feedback {
      font-weight: bold;
      margin-top: 1rem;
    }
    .correct { color: green; }
    .incorrect { color: red; }
    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    #progress {
      margin-top: 1rem;
      font-style: italic;
    }
    #version {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>German-Greek Flashcards</h1>

  <div id="flashcard">
    <p id="question">Loading...</p>
    <input type="text" id="userInput" placeholder="Type your answer" autocomplete="off" />
    <div class="feedback" id="feedback"></div>
    <p id="correctAnswer" style="display: none;"></p>
    <button onclick="checkAnswer()">Check</button>
    <button onclick="nextCard()">Skip</button>
    <div id="progress"></div>
  </div>

  <button onclick="toggleReverse()">Toggle Reverse Mode</button>
  <button onclick="shuffleCards()">Shuffle</button>

  <div id="version">Version 1.0.0</div>

  <script>
    let allFlashcards = [];
    let remainingFlashcards = [];
    let currentCard = null;
    let reverseMode = false;
    let correctAnswers = 0;
    let totalCards = 0;

    async function loadFlashcards() {
      try {
        const response = await fetch('kurzeSaetze.json');
        allFlashcards = await response.json();
        totalCards = allFlashcards.length;
        resetSession();
      } catch (error) {
        document.getElementById("question").innerText = "Fehler beim Laden der Daten.";
        console.error("JSON-Fehler:", error);
      }
    }

    function resetSession() {
      remainingFlashcards = [...allFlashcards];
      correctAnswers = 0;
      shuffleArray(remainingFlashcards);
      displayCard();
    }

    function normalize(text) {
      return text
        .toLowerCase()
        .replace(/[.,!?;:()\[\]'"„“‚’«»\-]/g, "") // remove punctuation
        .replace(/\s+/g, "") // remove spaces
        .trim();
    }

    function displayCard() {
      if (remainingFlashcards.length === 0) {
        document.getElementById("question").innerText = "🎉 Alle Fragen korrekt beantwortet!";
        document.getElementById("userInput").style.display = "none";
        document.getElementById("feedback").innerText = "";
        document.getElementById("correctAnswer").style.display = "none";
        document.getElementById("progress").innerText = `Gesamt: ${totalCards} | Richtig: ${correctAnswers}`;
        currentCard = null;
        return;
      }

      currentCard = remainingFlashcards[Math.floor(Math.random() * remainingFlashcards.length)];
      document.getElementById("question").innerText = reverseMode ? currentCard.answer : currentCard.question;
      document.getElementById("userInput").value = "";
      document.getElementById("userInput").style.display = "inline-block";
      document.getElementById("feedback").innerText = "";
      document.getElementById("correctAnswer").style.display = "none";
      updateProgress();
    }

    function updateProgress() {
      document.getElementById("progress").innerText = `Richtig beantwortet: ${correctAnswers} / ${totalCards}`;
    }

    function checkAnswer() {
      if (!currentCard) return;

      const userInput = normalize(document.getElementById("userInput").value);
      const correct = normalize(reverseMode ? currentCard.question : currentCard.answer);

      const feedback = document.getElementById("feedback");
      const answerBox = document.getElementById("correctAnswer");

      if (userInput === correct) {
        feedback.innerText = "✅ Richtig!";
        feedback.className = "feedback correct";
        correctAnswers++;
        remainingFlashcards = remainingFlashcards.filter(card => card !== currentCard);
      } else {
        feedback.innerText = "❌ Falsch.";
        feedback.className = "feedback incorrect";
      }

      answerBox.innerText = `Lösung: ${reverseMode ? currentCard.question : currentCard.answer}`;
      answerBox.style.display = "block";
      updateProgress();
    }

    function nextCard() {
      displayCard();
    }

    function shuffleCards() {
      shuffleArray(remainingFlashcards);
      displayCard();
    }

    function toggleReverse() {
      reverseMode = !reverseMode;
      resetSession();
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    loadFlashcards();
  </script>
</body>
</html>
