
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards – German-Greek v1.7</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 1rem;
      padding: 0;
      background: #fff;
      color: #000;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
    }
    #version {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1rem;
    }
    select, button, input[type="text"] {
      font-size: 1.2rem;
      margin: 0.4rem;
      padding: 0.5rem;
      width: 90%;
      max-width: 400px;
    }
    #flashcard {
      text-align: center;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 1rem auto;
    }
    #question {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    #answer {
      font-size: 1.4rem;
      font-family: serif;
    }
    #phonetic {
      font-style: italic;
      margin-bottom: 1rem;
    }
    .feedback {
      font-weight: bold;
      margin-top: 1rem;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    #progress {
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>German-Greek Flashcards</h1>
  <div id="version">Version 1.7</div>

  <div style="text-align:center;">
    <select id="datasetSelect" onchange="loadSelectedDataset()">
      <option value="kurzeSaetze.json">Kurze Sätze</option>
      <option value="reiseSaetze.json">Reise Sätze</option>
    </select>
  </div>

  <div id="flashcard">
    <div id="question">Loading...</div>
    <div id="phonetic"></div>
    <input type="text" id="userInput" placeholder="Type your answer" autocomplete="off" />
    <div class="feedback" id="feedback"></div>
    <p id="correctAnswer" style="display: none;"></p>
    <button onclick="checkAnswer()">Check</button>
    <button onclick="nextCard()">Skip</button>
    <button onclick="shuffleCards()">Shuffle</button>
    <div id="progress"></div>
  </div>

  <div style="text-align:center;">
    <button onclick="toggleReverse()">Toggle Reverse Mode</button>
  </div>

  <script>
    let allFlashcards = [];
    let remainingFlashcards = [];
    let currentCard = null;
    let reverseMode = false;
    let correctAnswersSet = new Set();
    let currentDataset = "kurzeSaetze.json";

    function normalize(text) {
      return text.toLowerCase().replace(/[.,!?;:()\[\]"'„“’«»\-]/g, "").replace(/\s+/g, "").trim();
    }

    async function loadFlashcards(file) {
      try {
        const response = await fetch(file);
        allFlashcards = await response.json();
        resetSession();
      } catch (error) {
        document.getElementById("question").innerText = "Fehler beim Laden.";
        console.error("Fehler:", error);
      }
    }

    function resetSession() {
      remainingFlashcards = [...allFlashcards];
      correctAnswersSet = new Set();
      shuffleCards();
    }

    function displayCard() {
      if (remainingFlashcards.length === 0) {
        document.getElementById("question").innerText = "🎉 Alle Fragen korrekt beantwortet!";
        document.getElementById("userInput").style.display = "none";
        document.getElementById("feedback").innerText = "";
        document.getElementById("correctAnswer").style.display = "none";
        document.getElementById("phonetic").style.display = "none";
        updateProgress();
        return;
      }

      currentCard = remainingFlashcards[Math.floor(Math.random() * remainingFlashcards.length)];
      const q = reverseMode ? currentCard.answer : currentCard.question;
      const ph = currentCard.phonetic || "";
      document.getElementById("question").innerText = q;
      document.getElementById("phonetic").innerHTML = ph;
      document.getElementById("userInput").value = "";
      document.getElementById("userInput").style.display = "inline-block";
      document.getElementById("feedback").innerText = "";
      document.getElementById("correctAnswer").style.display = "none";
      document.getElementById("phonetic").style.display = "block";
      updateProgress();
    }

    function updateProgress() {
      const total = allFlashcards.length;
      const correct = correctAnswersSet.size;
      document.getElementById("progress").innerText = `Richtig beantwortet: ${correct} / ${total}`;
    }

    function checkAnswer() {
      if (!currentCard) return;

      const userInput = normalize(document.getElementById("userInput").value);
      const correct = normalize(reverseMode ? currentCard.question : currentCard.answer);

      const feedback = document.getElementById("feedback");
      const answerBox = document.getElementById("correctAnswer");

      if (userInput === correct) {
        feedback.innerText = "✅ Richtig!";
        feedback.className = "feedback correct";
        const key = reverseMode ? currentCard.question : currentCard.answer;
        correctAnswersSet.add(key);
        remainingFlashcards = remainingFlashcards.filter(card =>
          (reverseMode ? card.answer : card.question) !== key
        );
      } else {
        feedback.innerText = "❌ Falsch.";
        feedback.className = "feedback incorrect";
      }

      answerBox.innerText = `Lösung: ${reverseMode ? currentCard.question : currentCard.answer}`;
      answerBox.style.display = "block";
      updateProgress();
    }

    function nextCard() {
      displayCard();
    }

    function shuffleCards() {
      remainingFlashcards.sort(() => Math.random() - 0.5);
      displayCard();
    }

    function toggleReverse() {
      reverseMode = !reverseMode;
      resetSession();
      displayCard();
    }

    function loadSelectedDataset() {
      const select = document.getElementById("datasetSelect");
      currentDataset = select.value;
      loadFlashcards(currentDataset);
    }

    loadFlashcards(currentDataset);
  </script>

</body>
</html>
