<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Flashcards – German-Greek</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
    }
    #flashcard {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 2rem;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
      margin-bottom: 1rem;
    }
    .feedback {
      font-weight: bold;
      margin-top: 1rem;
    }
    .correct { color: green; }
    .incorrect { color: red; }
    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    #progress {
      margin-top: 1rem;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>German-Greek Flashcards</h1>

  <div id="flashcard">
    <p id="question">Loading...</p>
    <p id="phonetic" style="margin-bottom: 1rem; font-style: italic;"></p>
    <input type="text" id="userInput" placeholder="Type your answer" autocomplete="off" />
    <div class="feedback" id="feedback"></div>
    <p id="correctAnswer" style="display: none;"></p>
    <button onclick="checkAnswer()">Check</button>
    <button onclick="nextCard()">Skip</button>
    <div id="progress"></div>
  </div>

  <button onclick="toggleReverse()">Toggle Reverse Mode</button>
  <button onclick="shuffleCards()">Shuffle</button>

  <script>
    let allFlashcards = [];
    let remainingFlashcards = [];
    let currentCard = null;
    let reverseMode = false;
    let correctAnswersSet = new Set();

    async function loadFlashcards() {
      try {
        const response = await fetch('kurzeSaetze.json');
        allFlashcards = await response.json();
        resetSession();
      } catch (error) {
        document.getElementById("question").innerText = "Fehler beim Laden.";
        console.error("JSON-Fehler:", error);
      }
    }

    function normalize(text) {
      return text
        .toLowerCase()
        .replace(/[.,!?;:()\[\]'"„“‚’«»\-]/g, "")
        .replace(/\s+/g, "")
        .trim();
    }

    function resetSession() {
      remainingFlashcards = [...allFlashcards];
      correctAnswersSet = new Set();
      shuffleCards();
    }

    function displayCard() {
      if (remainingFlashcards.length === 0) {
        document.getElementById("question").innerText = "🎉 Alle Fragen korrekt beantwortet!";
        document.getElementById("userInput").style.display = "none";
        document.getElementById("feedback").innerText = "";
        document.getElementById("correctAnswer").style.display = "none";
        document.getElementById("phonetic").style.display = "none";
        updateProgress();
        return;
      }

      currentCard = remainingFlashcards[Math.floor(Math.random() * remainingFlashcards.length)];
      const q = reverseMode ? currentCard.answer : currentCard.question;
      const ph = currentCard.phonetic || "";
      document.getElementById("question").innerText = q;
      document.getElementById("phonetic").innerHTML = ph;
      document.getElementById("userInput").value = "";
      document.getElementById("userInput").style.display = "inline-block";
      document.getElementById("feedback").innerText = "";
      document.getElementById("correctAnswer").style.display = "none";
      document.getElementById("phonetic").style.display = "block";
      updateProgress();
    }

    function updateProgress() {
      const total = allFlashcards.length;
      const correct = correctAnswersSet.size;
      document.getElementById("progress").innerText = `Richtig beantwortet: ${correct} / ${total}`;
    }

    function checkAnswer() {
      if (!currentCard) return;

      const userInput = normalize(document.getElementById("userInput").value);
      const correct = normalize(reverseMode ? currentCard.question : currentCard.answer);

      const feedback = document.getElementById("feedback");
      const answerBox = document.getElementById("correctAnswer");

      if (userInput === correct) {
        feedback.innerText = "✅ Richtig!";
        feedback.className = "feedback correct";

        const cardKey = (reverseMode ? currentCard.question : currentCard.answer);
        correctAnswersSet.add(cardKey);
        remainingFlashcards = remainingFlashcards.filter(card =>
          (reverseMode ? card.answer : card.question) !== cardKey
        );
      } else {
        feedback.innerText = "❌ Falsch.";
        feedback.className = "feedback incorrect";
      }

      answerBox.innerText = `Lösung: ${reverseMode ? currentCard.question : currentCard.answer}`;
      answerBox.style.display = "block";

      updateProgress();
    }

    function nextCard() {
      displayCard();
    }

    function shuffleCards() {
      remainingFlashcards.sort(() => Math.random() - 0.5);
      displayCard();
    }

    function toggleReverse() {
      reverseMode = !reverseMode;
      resetSession();
      displayCard();
    }

    loadFlashcards();
  </script>
</body>
</html>
